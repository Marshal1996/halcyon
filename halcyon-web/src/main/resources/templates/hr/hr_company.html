<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script id="header" th:replace="common/header"></script>
<script src="../js/service/hr/hrCompanyService.js" type="text/javascript"></script>
<script src="../js/controller/baseController.js" type="text/javascript"></script>
<script src="../js/controller/hr/hrCompanyController.js" type="text/javascript"></script>
<body class="hold-transition skin-red sidebar-mini" ng-app="halcyon" ng-controller="hrCompanyController"
      ng-init="query()">
<div class="box">
    <!-- .box-body -->
    <div class="box-header with-border">
        <h3 class="box-title">公司属性</h3>
    </div>

    <!-- 编辑窗口 -->
    <div class="modal-body box-body">
        <table class="table table-bordered">
            <tr>
                <td>公司代码</td>
                <td><input ng-model="hrCompany.companyCode" class="form-control"></td>
                <td>公司简称</td>
                <td><input ng-model="hrCompany.companyShortName" class="form-control"></td>
            </tr>
            <tr>

                <td>公司全称</td>
                <td>
                    <input ng-model="hrCompany.companyFullName" class="form-control">
                </td>
                <td>地址</td>
                <td>
                    <input ng-model="hrCompany.address" class="form-control">
                </td>
            </tr>
            <tr>
                <td>联系方式</td>
                <td>
                    <input ng-model="hrCompany.phone" class="form-control">
                </td>
                <td>联系人</td>
                <td>
                    <input ng-model="hrCompany.contactPerson" class="form-control">
                </td>
            </tr>
            <tr>
                <td>邮编</td>
                <td>
                    <input ng-model="hrCompany.zipcode" class="form-control">
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button ng-click="save()" class="btn btn-default" data-dismiss="modal" aria-hidden="true">保存</button>
    </div>
</div>

</body>
</html>
