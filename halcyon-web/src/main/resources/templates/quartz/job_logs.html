<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script id="header" th:replace="common/header"></script>
<script src="../js/service/quartz/jobLogsService.js" type="text/javascript"></script>
<script src="../js/controller/baseController.js" type="text/javascript"></script>
<script src="../js/controller/quartz/jobLogsController.js" type="text/javascript"></script>
<body class="hold-transition skin-red sidebar-mini" ng-app="halcyon" ng-controller="jobLogsController">
<div class="box">
    <!-- .box-body -->
    <div class="box-header with-border">
        <h3 class="box-title">任务执行记录</h3>
    </div>

    <div class="box-body">
        <!-- 搜索条件 -->
        <div class="box box-info collapsed-box search-box">
            <div class="box-header with-border">
                <h3 class="box-title">搜索条件</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body" style="display: none">
                <form role="form" class="form-inline">
                    <div class="form-group col-lg-4">
                        <label for="jobName">任务名称：</label>
                        <input type="text" class="form-control" id="jobName" ng-model="condition.jobName">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="jobGroup">任务组名：</label>
                        <input type="text" class="form-control" id="jobGroup" ng-model="condition.jobGroup">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="jobStatus">任务状态：</label>
                        <input type="text" class="form-control" id="jobStatus" ng-model="condition.jobStatus">
                    </div>
                </form>
            </div>
        </div>
        <!-- 搜索条件end -->

        <!-- 数据表格 -->
        <div class="box box-info data-box">
            <div class="box-header with-border">
                <h3 class="box-title">用户信息</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="table-box table-responsive">
                    <!--工具栏-->
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            <div class="btn-group">
                                <button ng-click="query(1,pageConf.itemsPerPage)" type="button"
                                        class="btn btn-primary btn-sm"><i
                                        class="fa fa-search"></i> 查询
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--工具栏/-->

                    <!--数据列表-->
                    <table id="dataList" class="table table-bordered table-condensed table-hover dataTable">
                        <thead>
                        <tr>
                            <th class="" style="padding-right:0px">
                                <input id="selall" type="checkbox" class="icheckbox_square-blue">
                            </th>
                            <th>任务名称</th>
                            <th>任务组</th>
                            <th>任务执行IP</th>
                            <th>任务状态</th>
                            <th>上次执行时间</th>
                            <th>计划执行时间</th>
                            <th>下次执行时间</th>
                            <th>实际执行时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in rows">
                            <td><input type="checkbox" ng-click="updateSelected($event,item.userId)"></td>
                            <!--<td>{{index+1}}</td>-->
                            <td>{{item.jobName}}</td>
                            <td>{{item.jobGroup}}</td>
                            <td>{{item.ipAddress}}</td>
                            <td>{{item.jobStatus}}</td>
                            <td>{{item.previousFireTime}}</td>
                            <td>{{item.scheduledFireTime}}</td>
                            <td>{{item.nextFireTime}}</td>
                            <td>{{item.fireTime}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!--数据列表/-->
                    <script id="footer" th:replace="common/footer"></script>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
