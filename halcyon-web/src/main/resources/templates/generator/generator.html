<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script id="header" th:replace="common/header"></script>
<script src="../js/service/generator/generatorService.js" type="text/javascript"></script>
<script src="../js/controller/baseController.js" type="text/javascript"></script>
<script src="../js/controller/generator/generatorController.js" type="text/javascript"></script>
<body class="hold-transition skin-red sidebar-mini" ng-app="halcyon" ng-controller="generatorController"
      ng-init="init()">
<div class="box">
    <!--标题-->
    <div class="box-header with-border">
        <h3 class="box-title">代码生成</h3>
    </div>
    <!--标题end-->

    <!-- 编辑窗口 -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>项目路径</td>
                        <td><input ng-model="generatorInfo.projectPath" class="form-control"
                                   placeholder="D:\workspace\idea\halcyon\halcyon-web"></td>
                    </tr>
                    <tr>
                        <td>包父路径</td>
                        <td>
                            <input ng-model="generatorInfo.parentPackagePath" class="form-control" placeholder="com/marshal/halcyon">
                        </td>
                    </tr>
                    <tr>
                        <td>包路径</td>
                        <td>
                            <input ng-model="generatorInfo.packagePath" class="form-control" placeholder="function">
                        </td>

                    </tr>
                    <tr>
                        <td>表名</td>
                        <td><input select2 config="allTables" ng-model="generatorInfo.targetName"
                                   class="form-control"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button ng-click="generate()" class="btn btn-default" data-dismiss="modal" aria-hidden="true">生成
                </button>
            </div>
        </div>
    </div>
</div>
</div>
<!--select2-->
<link rel="stylesheet" href="../plugins/select2/select2.css"/>
<link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css"/>
<script src="../plugins/select2/select2.min.js" type="text/javascript"></script>
<script src="../plugins/select2/angular-select2.js" type="text/javascript"></script></body>
</html>
