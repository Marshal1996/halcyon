<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>登录页面</title>
    <link rel="stylesheet" href="login/bootstrap.min.css"/>
    <link rel="stylesheet" href="login/css/camera.css"/>
    <link rel="stylesheet" href="login/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="login/matrix-login.css"/>
    <link href="login/font-awesome.css" rel="stylesheet"/>
    <script type="text/javascript" src="login/js/jquery-1.5.1.min.js"></script>
    <!-- 软键盘控件start -->
    <link href="login/keypad/css/framework/form.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        /*
       body{
        -webkit-transform: rotate(-3deg);
        -moz-transform: rotate(-3deg);
        -o-transform: rotate(-3deg);
        padding-top:20px;
        }
        */
        .cavs {
            z-index: 1;
            position: fixed;
            width: 95%;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>

</head>
<body>

<div style="display: none">
    <audio src="login/music/fh1.mp3" autoplay=""></audio>
</div>

<canvas class="cavs"></canvas>
<div style="width:100%;text-align: center;margin: 0 auto;position: absolute;">
    <!-- 登录 -->
    <div id="windows1">
        <div id="loginBox">
            <form action="login" method="post" id="loginForm">
                <div class="control-group normal_text">
                    <h4>
                        HALCYON
                    </h4>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
							<span class="add-on bg_lg">
							<i><img height="37" src="login/user.png"/></i>
							</span><input type="text" name="username" id="username" value="" placeholder="请输入用户名"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
							<span class="add-on bg_ly">
							<i><img height="37" src="login/suo.png"/></i>
							</span><input type="password" name="password" id="password" placeholder="请输入密码"
                                          class="keypad" keypadMode="full" allowKeyboard="true" value=""/>
                        </div>
                    </div>
                </div>
                <div style="float:right;padding-right:10%;">
                    <div style="float: left;margin-top:3px;margin-right:2px;">
                        <font color="white">记住密码</font>
                    </div>
                    <div style="float: left;">
                        <input name="form-field-checkbox" id="saveid" type="checkbox"
                               onclick="savePaw();" style="padding-top:0px;"/>
                    </div>
                </div>
                <div class="form-actions">
                    <div style="width:86%;padding-left:8%;">

                        <!--<div style="float: left;padding-top:2px;">-->
                        <!--<i><img src="login/yan.png" /></i>-->
                        <!--</div>-->
                        <!--<div style="float: left;" class="codediv">-->
                        <!--<input type="text" name="code" id="code" class="login_code"-->
                        <!--style="height:16px; padding-top:4px;" />-->
                        <!--</div>-->
                        <!--<div style="float: left;">-->
                        <!--<i><img style="height:22px;" id="codeImg" alt="点击更换" title="点击更换" src="captcha/captchaImage?type=math" /></i>-->
                        <!--</div>-->

                        <!--<span class="pull-right" style="padding-right:3%;"><a href="javascript:changepage(1);" class="btn btn-success">注册</a></span>-->

                        <span class="pull-right"><a onclick="document:loginForm.submit()" class="flip-link btn btn-info"
                                                    id="to-recover">登录</a></span>
                    </div>
                </div>
            </form>
            <div class="controls">
                <div class="main_input_box">
                    <font color="white"><span id="nameerr">Copyright © halcyon 2018-2019</span></font>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="templatemo_banner_slide" class="container_wapper">
    <div class="camera_wrap camera_emboss" id="camera_slide">
        <!-- 背景图片 -->


        <div data-src="login/images/banner_slide_01.jpg"></div>
        <div data-src="login/images/banner_slide_02.jpg"></div>
        <div data-src="login/images/banner_slide_03.jpg"></div>
        <div data-src="login/images/banner_slide_04.jpg"></div>
        <div data-src="login/images/banner_slide_05.jpg"></div>


    </div>
    <!-- #camera_wrap_3 -->
</div>

<script src="login/js/bootstrap.min.js"></script>
<script src="login/js/jquery-1.7.2.js"></script>
<script src="login/js/jquery.easing.1.3.js"></script>
<script src="login/js/jquery.mobile.customized.min.js"></script>
<script src="login/js/camera.min.js"></script>
<script src="login/js/templatemo_script.js"></script>
<script src="login/js/ban.js"></script>
<script type="text/javascript" src="plugins/jQuery/jQuery.md5.js"></script>
<script type="text/javascript" src="plugins/jQuery/jquery.tips.js"></script>
<script type="text/javascript" src="plugins/jQuery/jquery.cookie.js"></script>

<!-- 软键盘控件start -->
<script type="text/javascript" src="login/keypad/js/form/keypad.js"></script>
<script type="text/javascript" src="login/keypad/js/framework.js"></script>
<!-- 弹窗 -->
<script src="login/layer/layer.js" type="text/javascript"></script>

<!-- 软键盘控件end -->
<script type="text/javascript">
    var message = "[[${message}]]";
    if ("" != message) {
        layer.msg(message, {
            time: 3000
        })
    }
    $('#codeImg').click(function () {
        var url = "captcha/captchaImage?type=math&s=" + Math.random();
        $("#codeImg").attr("src", url);
    });

    function severCheck() {
        $("#loginForm").submit();
    }

    //session获取iframe处理
    $(function () {
        //判断一下当前是不是做顶层，如果不是，则做一下顶层页面重定向
        if (window != top) {
            top.location.href = location.href;
        }
    });
</script>
</body>
</html>
